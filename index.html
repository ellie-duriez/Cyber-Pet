<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Cyber Pet</title>
</head>
<body>
    <!-- SELECTOR/HOME PAGE - INITIALLY VISABILITY == "SHOW", BUTAFTER SELECTION, VISABILITY == "NONE" -->
    <div id="homePage">
        <h1>Cyber Pets</h1>
        <p>Welcome to our Cyber Pet simulator. Please select the desired animal.</p>

        <div id="selectorImageContainer">
            <div class="image">
                <img id = "catSelectorImage" src="./images/kitten.png" alt="Cat">
            </div>
            <div class="image">
                <img id = "dogSelectorImage" src="./images/puppy.png" alt="Dog">
            </div>
            <div class="image">
                <img id = "squirrelSelectorImage" src="./images/squirrel.png" alt="Squirrel">
            </div>
        </div>
    </div>

    <!-- MAIN GAME VISABILITY == 'NONE' INITIALLY, BUT BECOMES VISIBLE AFTER SELECTION -->
    <div id="gamePage">
        <div id = mainPetFlexWrapper>
    
            <span id="petName">Name</span>
    
            <div id="mainPetImage">
            </div>
    
            <div id="functionalityButtons">
                <button id = "feedButton">Feed</button>
                <button id = "playButton">Play</button>
                <button id = "drinkButton">Drink</button>
            </div>
    
            <div id="statusFlexWrapper">
                <p>Fed: </p>
                <div class="statusContainer">
                    <div id="fedBar"></div></div>
                <p>Entertained: </p>
                <div class="statusContainer">
                    <div id="entertainedBar"></div></div>
                <p>Quenched: </p>
                <div class="statusContainer"> 
                    <div id="quenchedBar"></div></div>
            </div>
    
            <div id="functionalityButtons">
                <a href="index.html"><button id = "restartGameButton">Restart game</button></a>
        </div>
    </div>

<!-- SCRIPTS -->
    <script src="./classes.js"></script>
    <script src="./app.js"></script>
</body>
</html>
