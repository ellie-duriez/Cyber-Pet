<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Cyber Pet</title>
</head>
<body>
    <div class="together">
        <header>
            Cyber Pets
        </header>
        <main class = "content">
            <div id="Homepage">
                <h2>Welcome to our Cyber Pet simulator. Please select the desired animal.</h2>
                <div class="imageContainer">
                    <div class="image">
                        <img src="./images/kitten.png" alt="Kitten"
                        id = "kitten" class= "animal kitten">
                    </div>
                    <div class="image">
                        <img src="./images/puppy.png" alt="Puppy"
                        id = "puppy" class = "animal puppy">
                    </div>
                    <div class="image">
                        <img src="./images/squirrel.png" alt="Squirrel"
                        id = "squirrel" class = "animal squirrel">>
                    </div>
                </div>
                <div class="buttons">
                    <button class = "button1" id = "hunger-button">Feed</button>
                    <button class = "button1" id = "play-button">Play</button>
                    <button class = "button1" id = "drink-button">Drink</button>
                </div>
                <div class="play-again" id = "play-again">Play Again</div>
            </div>
        </main>
    </div>
    <script src="./app.js"></script>
    <script src="./classes.js"></script>
</body>
</html>
