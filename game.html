<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Cyber Pet</title>
</head>
<body>

    <div id = mainPetFlexWrapper>

        <div><span id="petNameHeader"></span>
        </div>

        <div id="mainPetImage">
        </div>
            <p><span class="stylise">Name: </span><span id="one-name"></span></p>
        <div id="careButtons">
            <button class = "hungerButton" id = "hunger-button">Feed</button>
            <button class = "playButton" id = "play-button">Play</button>
            <button class = "drinkButton" id = "drink-button">Drink</button>
        </div>
        <div id="statusFlexWrapper">
            
            <p>Hunger: </p>
            <div class="statusContainer">
                <progress id="hungerBar" max="10" value="3"></progress></div>
                <p id = "state" class = "state"></p>
            <p>Boredom:</p>
            <div class="statusContainer">
                <progress id="playBar" max="10" value="3"></progress></div>
            <p>Thirst: </p>
            <div class="statusContainer"> 
                <progress id="thirstBar" max="10" value="3"></progress></div>
        </div>

        <div id="functionalityButtons">
            <a href="index.html"><button id = "restartGameButton">Restart game</button></a>
    </div>


<!-- SCRIPTS -->
    <script async src="./app.js"></script>
    <script async src="./classes.js"></script>
</body>
</html>
